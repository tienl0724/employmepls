<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>

<body>
  <div id="root">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form>
            <textarea disabled class="textbox" name="resume">
Cover Letter
            </textarea>
          </form>
        </div>
        <div class="col">
          <form>
            <textarea disabled class="textbox" name="resume">Resume</textarea>
          </form>
        </div>
        <div class="col">
          <div class="row">
            <button type="button" class="btn btn-success">Keep</button>
          </div>
          <div class="row reason">
            <form>
              <input type="checkbox" value="effort">No effort on resume<br>
              <input type="checkbox" value="req">Basic requirement not met<br>
              <input type="checkbox" value="exp">Not enough industry experience<br>
            </form>
          </div>
          <div class="row">
            <form class="comment">
              Comment: <input type="text"  class="comment">
            </form>
          </div>
          <div class="row reject">
            <button type="button" class="btn btn-danger">Reject</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
